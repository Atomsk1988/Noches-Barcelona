<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<!-- Pop up layer -->
		<div data-role="popup" id="agent_panel" data-theme="a" data-overlay-theme="a" data-corners="false" data-tolerance="15">
			<!-- CODE AGENT FORM -->
			<fieldset data-role="fieldcontain">
				<p><label for="name">Introduce tu código:</label><br/><input type="text" name="agent_id" id="agent_id" /></p>
				<p><input id="agent_sbmt" type="submit" data-mini="true" value="No tengo código" /></p>
			</fieldset>
		</div>
		<!-- Main page layer -->
		<div data-role="page" id="main_page">
			<div data-role="header">
				<h1>
					<span>Noches-</span>
					<span>Barcelona</span>
				</h1>
			</div>
			<!-- DISCOTEQUES LIST -->
			<ul id="disco_list" data-role="collapsible-set" data-icon="none"></ul>
		</div>
		
		<div data-role="footer">
		</div>
		<!-- Data page layer -->
		<div data-role="page" id="data_page">
			<header data-role="header">
				<h1>
					<span>Noches-</span>
					<span>Barcelona</span>
				</h1>	
				<a href="#main_page">Volver</a>
			</header>
			<!-- DATA CONTENT WRAPPER -->
			<article data-role="content" class="flyer">
				<img src="" />
				<h2></h2>
				<p id="desc"></p>
				<p id="horario"></p>
				<p id="ex"></p>
				<hr />
				<fieldset data-role="fieldcontain">
					<label for="name">Nombre:</label><input type="text" data-mini="true" name="name" id="name"/>
					<label for="range">Acompañantes:</label><input type="range" id="guests" name="range" data-mini="true" min="0" max ="5" value="0"/>
					<input type="button" id="inscripcion_sbmt" value="inscribirse"/>
				</fieldset>
			</article>
			<footer>

			</footer>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
